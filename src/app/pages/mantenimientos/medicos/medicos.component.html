<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                        class="form-control"
                        placeholder="Buscar usuario">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>
<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médicos: ({{medicos.length}})</h4>
                <h6 class="card-subtitle">Médicos registrados en el sistema</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tempMedico of medicos">
                                <td>
                                    <img [src]="tempMedico.img | imagen:'medicos'" alt="tempMedico.nombre" class="avatar cursor"
                                    (click)="abrirModal(tempMedico)">
                                </td>
                                <td>{{tempMedico.nombre}}</td>
                                <td class="text-nowrap text-center">
                                    <a data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-save text-inverse m-r-10 cursor" ></i> </a>
                                    <a data-toggle="tooltip" data-original-title="Borrar" (click)="eliminarMedico(tempMedico)">
                                        <i class="fa fa-close text-danger cursor"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Siguiente</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button> -->
            </div>
        </div>
    </div>
</div>
