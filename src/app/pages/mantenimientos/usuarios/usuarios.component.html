<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar usuario" #txtTermino
                    (keyup)="buscar(txtTermino.value)">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios: {{totalUsuarios}}</h4>
                <h6 class="card-subtitle">Usuarios registrados en el sistema</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w100">Role</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tempUsuario of usuarios">
                                <td class="text-center">
                                    <img [src]="tempUsuario.imageUrl" alt="Avatar de Usuario" class="avatar">
                                </td>
                                <td>{{tempUsuario.email}}</td>
                                <td>{{tempUsuario.nombre}}</td>
                                <td>
                                    <span *ngIf="tempUsuario.role === 'USER_ROLE'" class="label label-info">User</span>
                                    <span *ngIf="tempUsuario.role === 'ADMIN_ROLE'"
                                        class="label label-success">Admin</span>
                                </td>
                                <td>
                                    <span *ngIf="tempUsuario.google" class="label label-info">Google</span>
                                    <span *ngIf="!tempUsuario.google" class="label label-warning">Email</span>
                                </td>
                                <td class="text-nowrap text-center">
                                    <a data-toggle="tooltip" data-original-title="Editar">
                                        <i class="fa fa-pencil text-inverse m-r-10">
                                        </i>
                                    </a>
                                    <a data-toggle="tooltip" class="cursor" data-original-title="Borrar"
                                        (click)="eliminarUsuario(tempUsuario)">
                                        <i class="fa fa-close text-danger">
                                        </i>
                                    </a>
                                </td>
                            </tr>
                            <tr *ngIf="usuarios.length === 0">
                                <div class="alert alert-info" role="alert">
                                    <h4 class="alert-heading">No se encontraron elementos</h4>
                                    <p>no hay usuarios registrados</p>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="txtTermino.value.length === 0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary"
                        [disabled]="desde === 0">Siguiente</button>
                    &nbsp;
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
</div>
